<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Page</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <nav>
        <div class="nav__logo"><a href="Home.html">Traveller.com</a></div>
        <ul class="nav__links">
            <li><a class="link" href="Home.html">Home</a></li>
            <li><a class="link" href="Blog.html">Blog</a></li>
            <li><a class="link" href="Offers.html">Offers</a></li>
            <li><a class="link" href="Services.html">Services</a></li>
            <li><a class="link" href="ContactUs.html">Contact Us</a></li>
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Gaurav
                </button>
                <ul class="dropdown-menu dropdown-menu-dark">
                  <li><a class="dropdown-item active" href="login.html">logout</a></li>
                </ul>
              </div>
        </ul>
    </nav>
    <br /><br /><br />
    <h1 style="color: white"><center>BLOG</center></h1>
    <div class="container" id="blog-container">
        <!-- Blog posts will be inserted here by JavaScript -->
        <script>
            document.addEventListener('DOMContentLoaded', async () => {
                try {
                    const response = await fetch('http://localhost:3000/api/blogs');
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const blogs = await response.json();
                    console.log('Blogs fetched:', blogs);

                    const blogContainer = document.getElementById('blog-container');
                    blogContainer.innerHTML = '';

                    blogs.forEach(blog => {
                        const blogPost = document.createElement('div');
                        blogPost.classList.add('blog-post');

                        blogPost.innerHTML = `
                            <h2>${blog.title}</h2>
                            <div class="blog-content">
                                <img src="${blog.imageUrl}" alt="${blog.title}" />
                                <div class="blog-excerpt">
                                    <p>${blog.excerpt}</p>
                                    <br />
                                    <button class="readmore">Read more</button>
                                </div>
                            </div>
                        `;

                        blogContainer.appendChild(blogPost);
                    });
                } catch (error) {
                    console.error('Error fetching blogs:', error);
                }
            });
        </script>
    </div>
</body>
</html>
